<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/d48573ee2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="phonebox">
        <div class="screen">
            <div class="status-bar">
                <div class="status-bar__column">
                    <span class="status-bar__clock">10:04</span>
                </div>
                <div class="status-bar__column">
                    <i class="fas fa-clock"></i>
                    <i class="fas fa-volume-mute"></i>
                    <i class="fas fa-wifi"></i>
                    <span class="status-bar__battery-level">100%</span>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <header class="header">
                <div class="header__header-column">
                    <a href="more.html" class="header__back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="header__title">Settings</h1>
                </div>
                <div class="header__header-column">
                    <span class="header__icon">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </header>
            <main class="settings">
                <section class="settings__sections">
                    <ul class="settings__list">
                        <li class="settings__setting">
                            <span class="settings__icon">
                                <i class="fas fa-lock"></i>
                            </span>
                            <span class="settings__title">Privacy</span>
                        </li>
                        <li class="settings__setting">
                            <span class="settings__icon">
                                <i class="far fa-bell"></i>
                            </span>
                            <span class="settings__title">Notifications</span>
                        </li>
                        <li class="settings__setting">
                            <span class="settings__icon">
                                <i class="far fa-user"></i>
                            </span>
                            <span class="settings__title">Friends</span>
                        </li>
                    </ul>
                </section>
                
            </main>
        </div>
        <div class="bgn"></div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small!</span>
    </div>
    <div class="smallScreen1">
        <span>Please extend the screen horizontally so that the phone can be seen.</span>
    </div>
    <div class="smallScreen2">
        <span>Please extend the screen vertically so that the phone can be seen.</span>
    </div>
</body>
</html>
